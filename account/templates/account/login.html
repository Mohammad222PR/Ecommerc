{% extends 'main.html' %}
{% block content %}
    <html>

    <head>
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }

            .container {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                position: relative;
                margin-bottom: 15px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: none;
                border-bottom: 1px solid #ccc;
                background-color: transparent;
                transition: border-color 0.3s ease;
            }

            .form-group input:focus {
                border-bottom-color: #4CAF50;
                outline: none;
            }

            .form-group label {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 12px;
                color: #999999;
                pointer-events: none;
                transition: top 0.3s ease, font-size 0.3s ease;
            }

            .form-group input:focus~label,
            .form-group input:valid~label {
                top: -15px;
                font-size: 10px;
                color: #4CAF50;
            }

            .form-group input:valid {
                border-bottom-color: #4CAF50;
            }

            .submit-button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: #ffffff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .submit-button:hover {
                background-color: #45a049;
            }

            /* استایل لینک‌ها */
            .container a {
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .container a.forgot-password {
                color: #999999;
            }

            .container a.create-account {
                color: #ff9800;
            }

            .container a:hover {
                color: #4CAF50;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Login</h1>
            <form method="post" novalidate action="">
                {% csrf_token %}

                <div class="form-group">
                    <input type="email" id="email" name="email"  required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password"  required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="submit-button" onclick="login()">Login</button>
            </form>
            <p><a href="{% url 'account:reset_password'  %}" class="forgot-password">Forgot password?</a></p>
            <p><a href="{% url 'account:user_singup' %}" class="create-account">Create account</a></p>
        </div>

{% endblock %}
