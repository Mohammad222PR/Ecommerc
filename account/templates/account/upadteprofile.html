{% extends 'main.html' %}

{% block content %}
    <div class="profile-update-container">
        <h1>Profile Update</h1>
        <form action="" class="profile-update-form" novalidate method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
    </div>
    <style>.profile-update-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .profile-update-form {
        width: 300px;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .profile-update-form h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .profile-update-form input[type="text"],
    .profile-update-form input[type="email"],
    .profile-update-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .profile-update-form input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #337ab7;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .profile-update-form input[type="submit"]:hover {
        background-color: #286090;
    }
    
    .profile-update-form p {
        margin-bottom: 10px;
    }
    
    .profile-update-form label {
        font-weight: bold;
    }
    </style>
{% endblock %}
